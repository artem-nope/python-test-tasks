<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="shortcut icon" href="{{url_for('static', filename='img/fav.png')}}" type="png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-2">
                <a href="{{url_for('index')}}">
                    <img class="w-75" src="{{url_for('static', filename='img/logo.png')}}">
                </a>
            </div>
            <div class="col-10">
              {% block header %}
              {% endblock %}
            </div>
        </div>
        {% block main %}{% endblock %}
        <div class="my-4">
            {% include 'footer.html' %}
        </div>
    </div>
</body>
</html>
