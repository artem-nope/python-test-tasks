<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
        crossorigin="anonymous">
    <link rel="shortcut icon" href="{% static 'books/img/logo.png' %}" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>
        {% block title %}
        {% endblock %}
    </title>
</head>
<body class="bg-light">
    <div class="container">
        <div class="row my-1">
            <div class="col-1">
                <a href="{% url 'books:index' %}">
                    <img src="{% static 'books/img/logo.png' %}" class="w-75">
                </a>
            </div>
            <div class="col-10">
                {% block header %}
                {% endblock %}
            </div>
        </div>
        {% block content %}
        {% endblock %}
        {% include 'books/footer.html' %}
    </div>
</body>
</html>
